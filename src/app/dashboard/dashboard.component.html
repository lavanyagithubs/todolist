<h2 class="text-end text-primary" >Welcome {{username}}</h2>
<button class="btn btn-secondary float-end"(click)="logout()" style="margin-top: 10px;">Logout</button>
<div class="row">
    <div class="col sm-3">
        <div class="nav">
            <ul>
                <li class="nav-item">
                    <a routerLink="display" class="navlink">display list</a>
                </li>
            </ul>
        </div>
    </div>
<div>
    <div>
        <p class="display-6 text-white text-center mt-3">User registration form</p>
    
        <form class="row g-3 mt-5 bg-light p-3" #formRef="ngForm" (ngSubmit)="formRef.form.valid&&onSubmit(formRef)">
         <!-- username -->
         <div class="col-12">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputUsername" name="username" ngModel required #username="ngModel">
            <!-- validation for username -->
            <span class="text-danger" *ngIf="(username.touched || formRef.submitted) && username.errors?.required">
                Username is required
            </span>
        </div>
       <div class="col-12">
           <label for="inputDate" class="form-label">Date</label>
           <input type="date" name="date" id="inputDate"  class="form-control" ngModel required #date="ngModel">
             <!-- validation for username -->
             <span class="text-danger" *ngIf="(date.touched || formRef.submitted) && date.errors?.required">
                Date is required
            </span>
       </div> 
       <div class="col-md-2">
        <label for="inputToDo" class="form-label">ToDo List</label>
        <input type="text" class="form-control" id="inputToDo" name="ToDo" ngModel>
    </div>
        
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
        </form>
    </div>
</div>
    <div>
        <router-outlet></router-outlet>
    </div>
